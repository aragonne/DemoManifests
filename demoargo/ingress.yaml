apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress
  namespace: demoargo
spec:
  rules:
  - host: demoargo.example
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: demo-service
            port:
              number: 8080
  tls: {}
