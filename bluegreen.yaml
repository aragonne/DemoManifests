apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: bluegreen
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/argoproj/rollouts-demo/tree/master/examples/blue-green'
    path: bluegreen
    targetRevision: HEAD
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: bluegreen
  syncPolicy:
    automated: {}
